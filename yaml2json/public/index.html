<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaml2Json</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header class="header"><h1>Yaml to Json converter</h1></header>
    <main>
      <div class="input-container">
        <input
          type="file"
          placeholder="Please upload the yaml file"
          accept=".yml,.yaml"
          id="fileupload"
        />
        <button onclick="uploadFile()" class="convert-button">Convert</button>
      </div>
      <div class="json-container">
        <h3>Converted json object</h3>
        <pre id="json"></pre>
      </div>
    </main>
  </body>
</html>
